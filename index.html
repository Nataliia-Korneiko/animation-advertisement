<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Undertoneâ€™s test</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <button class="animation-list__button"></button>
    <ul class="animation-list loaded">
      <li class="animation-list__item">
        <div class="animation-list__trophy">
          <img
            class="trophy__img-tune"
            src="./img/trophy/tune.png"
            alt="tune"
            width="2000"
            height="1050"
          />
          <img
            class="trophy__img-blackout"
            src="./img/trophy/trophy-blackout.png"
            alt="blackout"
            width="2000"
            height="1050"
          />
          <img
            class="trophy__img-trophy"
            src="./img/trophy/trophy.png"
            alt="trophy"
            width="681"
            height="987"
          />
          <div class="trophy__confetti trophy__confetti-01"></div>
          <div class="trophy__confetti trophy__confetti-02"></div>
          <div class="trophy__confetti trophy__confetti-03"></div>
        </div>
      </li>
      <li class="animation-list__item">
        <div class="animation-list__fans">
          <img
            class="fans__img-crowd-left"
            src="./img/fans/crowd-left.png"
            alt="crowd"
            width="1563"
            height="1050"
          />
          <img
            class="fans__img-crowd-right"
            src="./img/fans/crowd-right.png"
            alt="crowd"
            width="1654"
            height="1050"
          />
          <img
            class="fans__img-portland"
            src="./img/fans/emblem-portland.png"
            alt="emblem"
            width="378"
            height="378"
          />
          <img
            class="fans__img-dallas"
            src="./img/fans/emblem-dallas.png"
            alt="emblem"
            width="403"
            height="403"
          />
          <span class="fans__title fans__title-01">One</span>
          <span class="fans__title fans__title-02">Game</span>
          <span class="fans__title fans__title-03">To Glory</span>
        </div>
      </li>
      <li class="animation-list__item">
        <div class="animation-list__player">
          <img
            class="player__img-cup"
            src="./img/player/cup.jpg"
            alt="cup"
            width="2000"
            height="1050"
          />
          <img
            class="player__img-figure"
            src="./img/player/figure.png"
            alt="figure"
            width="1264"
            height="1050"
          />
          <div class="player__img-blackout"></div>
          <div class="player__wrapper">
            <div class="wrapper__info wrapper__info-01">
              <span class="wrapper__info-text">Portland Timbers</span>
            </div>
            <div class="wrapper__info wrapper__info-02">
              <span class="wrapper__info-text">Vs</span>
            </div>
            <div class="wrapper__info wrapper__info-03">
              <span class="wrapper__info-text">FC Dallas</span>
            </div>
            <span class="wrapper__info-data">December 6</span>
            <span class="wrapper__info-about">3pm Et</span>
            <img
              class="player__img-live"
              src="./img/player/live-on.png"
              alt="emblem"
              width="530"
              height="57"
            />
          </div>
          <img
            class="player__img-logo"
            src="./img/player/logo.png"
            alt="logo"
            width="437"
            height="364"
          />
          <button class="player__button-video"></button>
          <span class="player__button-text">Watch TV Spot</span>
          <div class="player__video-wrapper hidden">
            <video class="player__video" width="1188" height="670">
              <source src="./video/video.mp4" />
            </video>
            <button class="player__button-video-play hidden"></button>
          </div>
        </div>
      </li>
    </ul>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
